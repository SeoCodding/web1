<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 구조의 슈퍼스타들</title>
</head>
<body>
    <p>title : 웹문서의 제목을 나타내는 태그</p>
    <p>UTF-8 : 한글을 인식하게 해주는 태그</p>
    <p>html: 문서의 전체를 묶는  태그</p>
    <p>head  :  본문을 설명하는 body를 설명하는 태그</p>
    <p>body : 본문을 나타내는 태그</p>
</body>
</html>
